name: 'XAI Review'
author: 'Nikita Filonov'
branding:
  icon: 'eye'
  color: 'purple'
description: 'ðŸš€ AI-powered code review tool'

inputs:
  review-command:
    default: 'run'
    required: false
    description: 'Which review mode to run (run, run-inline, run-summary, run-context)'

runs:
  using: 'composite'
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install XAI Review
      run: pip install --no-cache-dir xai-review==0.29.0
      shell: bash

    - name: Run AI Review
      run: |
        ai-review show-config
        ai-review ${{ inputs.review-command }}
      shell: bash
