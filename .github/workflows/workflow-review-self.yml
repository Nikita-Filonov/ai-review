name: ðŸ¤– Review Self

on:
  workflow_dispatch:
    inputs:
      review-command:
        type: choice
        default: 'run'
        options:
          - run
          - run-inline
          - run-context
          - run-summary
          - run-inline-reply
          - run-summary-reply
          - clear-inline
          - clear-summary
        required: true
        description: 'Review command'
      pull-request-number:
        type: string
        required: true
        description: 'Pull request number'

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    name: ðŸ¤– review self
    uses: ./.github/workflows/reusable-review-self.yml
    with:
      review-command: ${{ inputs.review-command }}
      pull-request-number: ${{ inputs.pull-request-number }}
    secrets: inherit