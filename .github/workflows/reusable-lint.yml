name: Lint

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        default: "3.12"
        required: false

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - run: pip install ruff
      - run: ruff check ai_review
